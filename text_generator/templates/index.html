<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<div style="display: flex; flex-direction: row; width: 100%; height: 100%; background-color: rgb(210, 173, 173);">
  <div>
    <form style="max-width: 1000px; margin: 50px; justify-self: center;" method="POST" action="{{ url_for('generator.analyze') }}">
      <div class="form-group">
        <label for="context" style="font-size: 33px;">Context</label>
        <input type="text" style="height: 100px; font-size: 20px;" class="form-control" placeholder="Enter Text" name="context"/>
      </div>
      <div class="form-group">
        <label for="question" style="font-size: 33px;">Question</label>
        <input type="text" style="height: 60px; font-size: 20px;" class="form-control" placeholder="Enter Text" name="question"/>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="text-left" style="cursor: pointer; margin: 50px; padding: 15px; border-radius: 12px; font-size: 18px; background-color: rgb(154, 155, 199); max-width: 1000px;">
      OpenAI: {{ text }}
    </p>
  </div>
  <div>
    <img style="margin: 50px; border: 0;" alt="OPENAI" width="800" height="650" src="/tmp/openai.jpeg" />
  </div>
</div>
